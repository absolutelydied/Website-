<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Abdo</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@800&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Cairo',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:radial-gradient(ellipse at center,#0b0c1a 0%,#000010 100%);
  transition: background 0.3s ease;
}
#snowCanvas {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}
.neon-text {
  font-size:60px;
  font-weight:700;
  text-align:center;
  line-height:1.4;
  background:linear-gradient(90deg,#fff,#f5a623);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:neonGlow 2s infinite alternate;
  cursor:pointer;
  position:relative;
  transition: transform 0.3s ease, opacity 0.3s ease, text-shadow 0.3s ease;
  z-index:1;
}
@keyframes neonGlow {
  0% {text-shadow:0 0 10px rgba(255,255,255,0.7),0 0 20px rgba(255,150,100,0.5);}
  50% {text-shadow:0 0 25px rgba(255,255,255,1),0 0 50px rgba(255,150,100,0.7);}
  100% {text-shadow:0 0 15px rgba(255,255,255,0.9),0 0 30px rgba(255,150,100,0.5);}
}
#discordButton {
  position:fixed;
  top:10px;
  right:10px;
  background-color:#ff4e00;
  color:white;
  border:none;
  padding:30px 50px;
  font-size:26px;
  cursor:pointer;
  border-radius:12px;
  z-index:1000;
  animation: buttonShake 2s infinite;
}
#discordButton:hover {
  background-color:#ff6e2a;
}
@keyframes buttonShake {
  0% {transform: translate(0,0);}
  25% {transform: translate(3px,-3px);}
  50% {transform: translate(-3px,3px);}
  75% {transform: translate(3px,3px);}
  100% {transform: translate(0,0);}
}
</style>
</head>
<body>

<button id="discordButton" onclick="window.open('https://discordapp.com/users/1314245472428494968','_blank')">Abdo Acc</button>

<canvas id="snowCanvas"></canvas>
<div class="neon-text" id="neonText">آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور</div>
<audio id="explosionSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2025/05/26/audio_346115.mp3" type="audio/mpeg">
</audio>

<script>
const canvas=document.getElementById('snowCanvas'), ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let flakesCount=700, flakes=[];
for(let i=0;i<flakesCount;i++){
  flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, radius:Math.random()*4+1, speed:Math.random()*2+1, opacity:Math.random()*0.8+0.2})
}

const neonText=document.getElementById('neonText'), explosionSound=document.getElementById('explosionSound');
const texts=["الأندآل ، في عين بعض جدع ـآن","الدم لا يُغسل إلا بالدم","السقوط مش عجز ، ده بداية مشوار","نُحن الذنوب التي لا تغفر"];
let currentStep=0, firstClick=true;

function drawScene(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let f of flakes){
    ctx.fillStyle=`rgba(255,255,255,${f.opacity})`;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
    ctx.fill();
    f.y+=f.speed;
    f.x+=Math.sin(f.y*0.01)*0.7;
    if(f.y>canvas.height){f.y=-f.radius; f.x=Math.random()*canvas.width}
  }
  requestAnimationFrame(drawScene);
}
drawScene();

window.addEventListener('resize', ()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight});

neonText.addEventListener('click', ()=>{
  explosionSound.currentTime=0;
  explosionSound.volume=1;
  explosionSound.play();

  if(firstClick){
    neonText.style.opacity=0;
    document.body.style.background="#000000";
    const originalText = neonText.textContent;
    neonText.textContent="مش قولتلك؟";
    setTimeout(()=>{
      neonText.textContent = originalText;
      neonText.style.opacity=1;
      document.body.style.background='radial-gradient(ellipse at center,#0b0c1a 0%,#000010 100%)';
      firstClick=false;
    },2000);
  }

  // اهتزاز النص بدون ميل
  let shakeCount=0;
  const shakeInterval=setInterval(()=>{
    neonText.style.transform=`translate(${Math.random()*20-10}px,${Math.random()*10-5}px)`;
    shakeCount++;
    if(shakeCount>15) clearInterval(shakeInterval);
  },50);

  neonText.style.transition="opacity 0.5s ease";
  neonText.style.opacity=0;
  setTimeout(()=>{
    neonText.style.opacity=1;
    neonText.style.transform="translate(0,0)";
    if(currentStep<texts.length){
      neonText.textContent=texts[currentStep];
      neonText.style.textShadow="0 0 25px #fff,0 0 50px #ff6e2a,0 0 75px #ff4e00";
      setTimeout(()=>{neonText.style.textShadow="";},700);
      currentStep++;
    } else {
      neonText.textContent="آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور";
      currentStep=0;
      firstClick=true;
    }
  },2500);
});
</script>
</body>
</html>
