<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الأندآل ، في عين بعض جدع ـآن</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Cairo', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: radial-gradient(ellipse at center, #0b0c1a 0%, #000010 100%);
}

#snowCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.neon-text {
  font-size: 60px;
  font-weight: 700;
  text-align: center;
  line-height: 1.4;
  background: linear-gradient(90deg, #fff, #aaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: neonGlow 2s infinite alternate, shakeText 0.6s infinite alternate;
}

/* وميض النيون الدرامي */
@keyframes neonGlow {
  0% {
    text-shadow:
      0 0 10px rgba(255,255,255,0.7),
      0 0 20px rgba(255,255,255,0.5),
      0 0 30px rgba(100,150,255,0.3),
      0 0 40px rgba(80,120,255,0.2);
  }
  50% {
    text-shadow:
      0 0 20px rgba(255,255,255,1),
      0 0 40px rgba(255,255,255,0.9),
      0 0 60px rgba(150,200,255,0.7),
      0 0 80px rgba(120,180,255,0.6);
  }
  100% {
    text-shadow:
      0 0 15px rgba(255,255,255,0.9),
      0 0 30px rgba(255,255,255,0.7),
      0 0 45px rgba(120,170,255,0.5),
      0 0 60px rgba(100,150,255,0.4);
  }
}

/* اهتزاز النص مع وميض النيون */
@keyframes shakeText {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-2px, 1px); }
  50% { transform: translate(2px, -1px); }
  75% { transform: translate(-1px, 2px); }
  100% { transform: translate(1px, -2px); }
}
</style>
</head>
<body>

<canvas id="snowCanvas"></canvas>

<div class="neon-text">
  آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور
</div>

<script>
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// إعدادات الثلج
const flakesCount = 150;
let flakes = [];
for (let i = 0; i < flakesCount; i++) {
  flakes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 4 + 1,
    speed: Math.random() * 2 + 0.5,
    opacity: Math.random() * 0.8 + 0.2
  });
}

// إعدادات الخلفية الديناميكية
let waveOffset = 0;

function drawScene() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // موجات ضوئية فضائية ديناميكية
  let gradient = ctx.createLinearGradient(0, waveOffset, canvas.width, canvas.height + waveOffset);
  gradient.addColorStop(0, '#0b0c1a');
  gradient.addColorStop(0.5, '#001020');
  gradient.addColorStop(1, '#0b0c1a');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  waveOffset += 0.3; // سرعة حركة الخلفية
  if (waveOffset > canvas.height) waveOffset = 0;

  // نجوم متلألئة
  for (let i = 0; i < 60; i++) {
    ctx.fillStyle = 'rgba(255,255,255,' + Math.random() + ')';
    ctx.beginPath();
    ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, Math.PI*2);
    ctx.fill();
  }

  // ثلج متحرك
  for (let f of flakes) {
    ctx.fillStyle = `rgba(255,255,255,${f.opacity})`;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.radius, 0, Math.PI*2);
    ctx.fill();
  }

  moveSnow();
  requestAnimationFrame(drawScene);
}

function moveSnow() {
  for (let f of flakes) {
    f.y += f.speed;
    f.x += Math.sin(f.y * 0.01) * 0.7;
    if (f.y > canvas.height) {
      f.y = -f.radius;
      f.x = Math.random() * canvas.width;
    }
  }
}

drawScene();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
