<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تأثير انفجار مع نجوم ✨</title>
<style>
  body {
    background-color: #1a1a1a; /* اللون الدرامي الطبيعي */
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.5s;
  }

  h1 {
    font-size: 3em;
    color: transparent; /* نخفي الجملة */
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

<h1 id="myText">آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور</h1>

<!-- صوت يعتمد على الإنترنت -->
<audio id="boom" src="https://www.soundjay.com/mechanical/sounds/explosion-01.mp3"></audio>

<script>
  const boomSound = document.getElementById('boom');

  const sentences = [
    "آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور",
    "الأندآل ، في عين بعض جدع ـآن"
  ];
  let current = 0;

  function createStars(count) {
    const stars = [];
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${window.innerWidth/2}px`;
      star.style.top = `${window.innerHeight/2}px`;
      document.body.appendChild(star);
      stars.push(star);
    }
    return stars;
  }

  function animateStars(stars) {
    stars.forEach(star => {
      const angle = Math.random() * 2 * Math.PI;
      const distance = 200 + Math.random() * 200;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      star.style.transition = 'transform 2s linear, opacity 2s';
      star.style.transform = `translate(${x}px, ${y}px)`;
      star.style.opacity = 0;
      setTimeout(() => star.remove(), 2000);
    });
  }

  function explodeEffect() {
    // الخلفية تتحول سوداء + صوت + نجوم
    document.body.style.backgroundColor = 'black';
    boomSound.currentTime = 0; // يبدأ الصوت من البداية
    boomSound.play();

    const stars = createStars(50);
    animateStars(stars);

    // بعد 5 ثواني ترجع الخلفية للون الدرامي الطبيعي
    setTimeout(() => {
      document.body.style.backgroundColor = '#1a1a1a';
      current = (current + 1) % sentences.length;
    }, 5000);
  }

  // الانفجار كل 10 ثواني
  setInterval(explodeEffect, 10000);
</script>

</body>
</html>
