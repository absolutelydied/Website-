<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الموقع السينمائي النهائي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  overflow:hidden;
  font-family:'Cairo',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:radial-gradient(ellipse at center,#0b0c1a 0%,#000010 100%);
  transition:background 0.3s ease;
}
#snowCanvas {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}
.neon-text {
  font-size:60px;
  font-weight:700;
  text-align:center;
  line-height:1.4;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:neonGlow 2s infinite alternate;
  cursor:pointer;
  position:relative;
  transition:transform 0.3s ease, opacity 0.3s ease, text-shadow 0.3s ease;
  z-index:1;
}
@keyframes neonGlow{
  0%{text-shadow:0 0 10px rgba(255,255,255,0.7),0 0 20px rgba(255,255,255,0.5),0 0 30px rgba(100,150,255,0.3),0 0 40px rgba(80,120,255,0.2)}
  50%{text-shadow:0 0 20px rgba(255,255,255,1),0 0 40px rgba(255,255,255,0.9),0 0 60px rgba(150,200,255,0.7),0 0 80px rgba(120,180,255,0.6)}
  100%{text-shadow:0 0 15px rgba(255,255,255,0.9),0 0 30px rgba(255,255,255,0.7),0 0 45px rgba(120,170,255,0.5),0 0 60px rgba(100,150,255,0.4)}
}
#discordButton {
  position:fixed;
  top:10px;
  right:10px;
  background-color:#7289DA;
  color:white;
  border:none;
  padding:15px 25px;
  font-size:18px;
  cursor:pointer;
  border-radius:5px;
  z-index:1000;
}
#discordButton:hover {
  background-color:#5b6eae;
}
</style>
</head>
<body>

<button id="discordButton" onclick="window.open('https://discordapp.com/users/1314245472428494968','_blank')">Abdo Acc</button>

<canvas id="snowCanvas"></canvas>
<div class="neon-text" id="neonText">آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور</div>
<audio id="explosionSound" preload="auto">
  <source src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3" type="audio/mpeg">
</audio>

<script>
const canvas=document.getElementById('snowCanvas'),ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let flakesCount=500,flakes=[];
for(let i=0;i<flakesCount;i++){
  flakes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*4+1,speed:Math.random()*2+1,opacity:Math.random()*0.8+0.2})
}
const neonText=document.getElementById('neonText'),explosionSound=document.getElementById('explosionSound');
const texts=["الأندآل ، في عين بعض جدع ـآن","الدم لا يُغسل إلا بالدم","السقوط مش عجز ، ده بداية مشوار","نُحن الذنوب التي لا تغفر"];
let currentStep=0,firstClick=true;

function drawScene(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let f of flakes){
    ctx.fillStyle=`rgba(255,255,255,${f.opacity})`;
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.radius,0,Math.PI*2);
    ctx.fill();
    f.y+=f.speed;
    f.x+=Math.sin(f.y*0.01)*0.7;
    if(f.y>canvas.height){f.y=-f.radius;f.x=Math.random()*canvas.width}
  }
  requestAnimationFrame(drawScene);
}
drawScene();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight});

neonText.addEventListener('click',()=>{
  explosionSound.currentTime=0;
  explosionSound.volume=1;
  explosionSound.play();
  if(firstClick){
    let intensity=0;
    const absorbLight=setInterval(()=>{
      intensity+=0.08;
      neonText.style.textShadow=`0 0 ${intensity*60}px rgba(0,0,0,${intensity})`;
      document.body.style.background=`radial-gradient(circle at center, rgba(0,0,0,${intensity}) 0%, #000010 100%)`;
      if(intensity>=1) clearInterval(absorbLight);
    },25);
    firstClick=false;
  }
  let shakeCount=0;
  const shakeInterval=setInterval(()=>{
    neonText.style.transform=`translate(${Math.random()*20-10}px,${Math.random()*10-5}px) rotate(${Math.random()*10-5}deg)`;
    shakeCount++;
    if(shakeCount>15) clearInterval(shakeInterval);
  },50);
  neonText.style.transition="opacity 0.5s ease";
  neonText.style.opacity=0;
  setTimeout(()=>{
    neonText.style.opacity=1;
    neonText.style.transform="translate(0,0) rotate(0deg)";
    if(currentStep<texts.length){
      neonText.textContent=texts[currentStep];
      neonText.style.textShadow="0 0 25px #fff,0 0 50px #0af,0 0 75px #0ff";
      setTimeout(()=>{neonText.style.textShadow="";},700);
      currentStep++;
    } else {
      neonText.textContent="آلضلمة الي فـ عالمنآ قادرة تبلع اي نـور";
      currentStep=0;firstClick=true;
    }
  },2500);
});
</script>
</body>
</html>
